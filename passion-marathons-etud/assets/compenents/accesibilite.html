<div id="access" style="position: fixed; z-index: 5; bottom: 10px; left: 10px;">
    <div id="accessMenu" style="display: none;">
        <div id="sizeChanger">
            <span id="min_textSize" style="cursor: pointer;">A<sup>-</sup></span>
            <span id="reset_textSize" style="cursor: pointer;">A<sup>*</sup></span>
            <span id="max_textSize" style="cursor: pointer;">A<sup>+</sup></span>
        </div>

        <div class="option">
            <h2>Mode Dyslexie</h2>
            <label class="switch">
                <input name="dyslexiaSlider" type="checkbox" id="dyslexiaSlider" onclick="validateDyslexieMode()">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="option" style="justify-content: space-evenly;">
            <h2>Themes</h2>
            <button onclick="ChangeThemeColor('Bleu')"
                style="background-color: #000066; border: hidden; color: white; border-radius: 22px; padding: 7px;">Bleu</button>
            <button onclick="ChangeThemeColor('Red')"
                style="background-color: #660000; border: hidden; color: white; border-radius: 22px; padding: 7px;">Red</button>
            <button onclick="ChangeThemeColor('Green')"
                style="background-color: #006602; border: hidden; color: white; border-radius: 22px; padding: 7px;">Green</button>
        </div>
    </div>

    <div id="accessMenuButton">
        <i class="fa-brands fa-accessible-icon"></i>
    </div>
</div>
